<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>افزودن کتاب2</title>
  <style>
    /* استفاده از :root برای تنظیمات نوشتاری کل سند */
    :root {
      writing-mode: horizontal-tb; /* میتوانید مقدار دلخواه را قرار دهید */
      direction: rtl;
      text-orientation: mixed;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    form {
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }
    .alert {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>افزودن کتاب جدید</h1>
  <form id="addBookForm">
    <!-- فیلدهای ورودی برای اطلاعات کتاب -->
    <input type="text" id="title" placeholder="عنوان کتاب" required>
    <input type="text" id="author" placeholder="نویسنده" required>
    <input type="number" id="year" placeholder="سال انتشار" required>
    <button type="submit">افزودن کتاب</button>
  </form>
  <!-- محلی برای نمایش پیام‌های موفقیت یا ارور -->
  <div id="message" class="alert"></div>

  <script>
    document.getElementById('addBookForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // جلوگیری از ارسال پیش‌فرض فرم

      // خواندن و پاکسازی ورودی‌های فرم
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const year = document.getElementById('year').value.trim();

      // در صورتی که هر کدام از فیلدها خالی باشند، پیام مناسب نمایش داده می‌شود
      if (!title || !author || !year) {
        document.getElementById('message').textContent = 'لطفا همه فیلدها را پر کنید.';
        return;
      }

      // آماده سازی داده‌ها جهت ارسال به API
      const payload = { title, author, year };
      console.log("Sending payload to add-book:", payload);

      try {
        // ارسال درخواست POST به API جهت افزودن کتاب
        const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/add-book", {
          method: 'POST',
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        // دریافت پاسخ به صورت JSON
        const result = await response.json();

        // چاپ داده دریافتی برای اشکال‌زدایی
        console.log("Response from add-book:", result);

        // بررسی موفقیت آمیز بودن پاسخ و نمایش پیام مناسب 
        if (result.success) {
          document.getElementById('message').textContent = "کتاب افزوده شد.";
          // پاک کردن فیلدهای فرم در صورت موفقیت
          document.getElementById('addBookForm').reset();
        } else {
          document.getElementById('message').textContent = "خطا: " + result.error;
          console.error("Server error:", result.error);
        }
      } catch (error) {
        // در صورت بروز خطا در ارتباط یا پردازش، پیام خطا چاپ و نمایش داده می‌شود
        console.error("Network error:", error);
        document.getElementById('message').textContent = "خطا در ارتباط با سرور.";
      }
    });
  </script>
</body>
</html>
