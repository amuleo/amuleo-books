<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کتاب‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>لیست کتاب‌ها</h1>
    <table id="booksTable">
        <thead>
            <tr>
                <th>عنوان</th>
                <th>نویسنده</th>
                <th>سال انتشار</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchBooks() {
            try {
                const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/list-books");
                const data = await response.json();
                if (data.success) {
                    const tableBody = document.querySelector("#booksTable tbody");
                    tableBody.innerHTML = "";
                    data.results.forEach(book => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                            <td>${book.year}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error("خطا در دریافت داده‌ها:", data.error);
                }
            } catch (error) {
                console.error("مشکل در ارتباط با سرور:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchBooks);
    </script>

</body>
</html>
