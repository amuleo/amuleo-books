<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4لیست کتاب‌ها</title>
  <style>
    /* اضافه کردن ریشه CSS به عنوان :root 
       این بلوک را در ابتدای استایل قرار می‌دهیم تا تنظیمات نوشتاری به 
       صورت کلی بر روی <html> و <body> اعمال شود */
    :root {
      writing-mode: horizontal-tb;  /* یا تنظیمات مورد نظر شما */
      direction: rtl;
      text-orientation: mixed;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>لیست کتاب‌ها</h1>
  <table id="booksTable">
    <thead>
      <tr>
        <th>عنوان</th>
        <th>نویسنده</th>
        <th>سال انتشار</th>
        <th>تعداد صفحه</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchBooks() {
      try {
        // درخواست به API برای دریافت لیست کتاب‌ها
        const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/list-books");
        const data = await response.json();
        
        // چاپ داده دریافتی در کنسول برای رصد ساختار آن
        console.log("Received Data:", data);
        
        let booksArray = [];
        
        // بررسی ساختار داده دریافتی
        if (data.success) {
          // اگر API داده‌ها را به صورت شیء داخلی (مثلاً data.results.results) برگرداند
          if (data.results && Array.isArray(data.results.results)) {
            booksArray = data.results.results;
          } 
          // در صورتیکه داده‌ها مستقیماً به صورت آرایه در data.results باشد
          else if (data.results && Array.isArray(data.results)) {
            booksArray = data.results;
          } 
          else {
            console.error("داده‌های دریافتی معتبر نیستند:", data);
            return;
          }
        } else {
          console.error("خطا در دریافت داده از سرور:", data);
          return;
        }
        
        // نمایش داده‌ها در جدول
        const tableBody = document.querySelector("#booksTable tbody");
        tableBody.innerHTML = "";
        booksArray.forEach(book => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.year}</td>
            <td>${book.page}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        // در صورت بروز خطا در ارتباط یا پردازش، آن را در کنسول چاپ کن
        console.error("مشکل در ارتباط با سرور:", error);
      }
    }
    
    // اجرای تابع fetchBooks پس از بارگذاری کامل صفحه
    document.addEventListener("DOMContentLoaded", fetchBooks);
  </script>
</body>
</html>
