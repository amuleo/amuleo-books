<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافه کردن کتاب</title>
    <style>
        /* استایل کلی برای صفحه */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #addBookSection {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #addBookMessage {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="addBookSection">
        <h1>اضافه کردن کتاب</h1>
        <form id="addBookForm">
            <input type="text" id="bookName" placeholder="نام کتاب" required>
            <input type="text" id="bookAuthor" placeholder="نویسنده کتاب" required>
            <input type="number" id="bookPages" placeholder="تعداد صفحات" required>
            <input type="number" id="bookYear" placeholder="سال انتشار" required>
            <button type="submit">افزودن کتاب</button>
        </form>
        <div id="addBookMessage"></div>
    </div>
    <script src="add2.js"></script>
</body>
</html>
