<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کپی JSON و ورود به گیت‌هاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'YekanBakh';
            src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
        }

        body {
            font-family: YekanBakh, sans-serif;
            background-color: #b4a990;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            font-family: YekanBakh, sans-serif;
        }

        button:hover {
            background-color: #45a049;
        }

        #githubButton {
            display: none;
            background-color: #0073b1;
        }

        #githubButton:hover {
            background-color: #005688;
        }

        input {
            padding: 10px;
            font-size: 14px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
            font-family: YekanBakh, sans-serif;
            text-align: justify;
            direction: rtl;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            display: none;
            color: green;
        }

        #jsonButton {
            background-color: #f39c12;
            display: none;
        }

        #jsonButton:hover {
            background-color: #d68910;
        }

        /* تم شب */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        #container.dark-mode {
            background-color: #34495e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* آیکن حالت شب و روز */
        #themeToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* رسانه‌های کوچک */
        @media (max-width: 768px) {
            body {
                font-size: 3vw;
            }

            #container {
                padding: 15px;
            }

            input {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle"><i class="fas fa-sun"></i></button>
    <div id="container">
        <h1>اضافه کردن کتاب</h1>
        <input type="text" id="bookName" placeholder="نام کتاب" required>
        <input type="text" id="bookAuthor" placeholder="نویسنده کتاب" required>
        <input type="number" id="bookPages" placeholder="تعداد صفحات" required>
        <input type="number" id="bookYear" placeholder="تاریخ مطالعه" required>
        <button id="copyJson">کپی جیسون در کلیپ‌بورد</button>
        <button id="githubButton" onclick="window.open('https://github.com/login', '_blank')">ورود به گیت‌هاب</button>
        <button id="jsonButton" onclick="window.open('https://github.com/amuleo/amuleo-books/blob/main/books.json', '_blank')">ورود به جیسون</button>
        <div id="message">جیسون با موفقیت کپی شد!</div>
    </div>

   <script>
        document.getElementById('copyJson').addEventListener('click', () => {
            const bookName = document.getElementById('bookName').value;
            const bookAuthor = document.getElementById('bookAuthor').value;
            const bookPages = parseInt(document.getElementById('bookPages').value);
            const bookYear = parseInt(document.getElementById('bookYear').value);

            const bookData = `, { name: "${bookName}", author: "${bookAuthor}", pages: ${bookPages}, year: ${bookYear} }`;

            navigator.clipboard.writeText(bookData)
                .then(() => {
                    const message = document.getElementById('message');
                    message.style.display = 'block';
                    setTimeout(() => message.style.display = 'none', 2000);

                    document.getElementById('copyJson').style.display = 'none';
                    document.getElementById('githubButton').style.display = 'inline-block';
                    document.getElementById('jsonButton').style.display = 'inline-block';
                })
                .catch(err => {
                    console.error('Error copying to clipboard:', err);
                });
        });

        // تنظیمات تم
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.getElementById('container').classList.toggle('dark-mode');

            // تغییر آیکن شب/روز
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            // ذخیره وضعیت تم
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // بارگذاری تم ذخیره‌شده
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('container').classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        };
    </script>
</body>
</html>
