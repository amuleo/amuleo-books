<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>افزودن کتاب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg-color: #b4a990;
      --card-color: #cfcab9;
      --border-color: #9e8e71;
      --text-color: #333;
      --header-bg: #cfcab9;  /* تغییر رنگ پس‌زمینه هدر */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'YekanBakh', sans-serif;
      color: var(--text-color);
      direction: rtl;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px 10px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--header-bg);  /* رنگ پس‌زمینه هدر */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .header-row h1 {
      font-size: 1.1rem;
      margin: 0;
    }

    .theme-button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-family: 'YekanBakh', sans-serif;
      transition: background-color 0.3s;
    }

    .theme-button i {
      font-size: 18px;
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-color);
      border: 0px solid var(--border-color);
      border-radius: 10px;
      padding: 20px;
      margin-top: 10px;
    }

    .card input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 5px;
      border: 0px solid var(--border-color);
    }

    .card button {
      padding: 8px 18px;
      margin-top: 10px;
      font-size: 0.95rem;
      font-family: 'YekanBakh', sans-serif;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #449d48;
    }

    .card .link-button {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 0.9rem;
      font-family: 'YekanBakh', sans-serif;
      margin: 5px;
    }

    .card .link-button:hover {
      background-color: #4b3e38;
      color: #b4a990;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      display: none;
      color: var(--text-color);
    }

    body.dark {
      --bg-color: #212121;
      --card-color: #303030;
      --border-color: #777;
      --text-color: #f0f0f0;
      --header-bg: #303030;  /* تغییر رنگ پس‌زمینه هدر */
    }
  
    @media (max-width: 480px) {
        body {
        font-size: 1rem;
    }

        .card-content {
        font-size: 0.9rem;
    }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h1>افزودن کتاب</h1>
      <button class="theme-button" id="themeToggle" title="تغییر حالت">
        <i id="themeIcon" class="fas fa-sun"></i>
      </button>
    </div>

    <div class="card">
      <input type="text" id="bookName" placeholder="نام کتاب" />
      <input type="text" id="bookAuthor" placeholder="نویسنده کتاب" />
      <input type="number" id="bookPages" placeholder="تعداد صفحات" />
      <input type="number" id="bookYear" placeholder="تاریخ مطالعه" />
      <button id="copyJson">کپی جیسون</button>
      <button class="link-button" id="githubButton" style="display:none;" onclick="window.open('https://github.com/login')">ورود به گیت‌هاب</button>
      <button class="link-button" id="jsonButton" style="display:none;" onclick="window.open('https://github.com/amuleo/amuleo-books/blob/main/books.json')">رفتن به جیسون</button>
      <div id="message">جیسون کپی شد!</div>
    </div>
  </div>
<script>
    document.getElementById("copyJson").addEventListener("click", () => {
        const name = document.getElementById("bookName").value;
        const author = document.getElementById("bookAuthor").value;
        const pages = document.getElementById("bookPages").value;
        const year = document.getElementById("bookYear").value;

        const bookData = `, { "name": "${name}", "author": "${author}", "pages": ${pages}, "year": ${year} }`;

        navigator.clipboard.writeText(bookData).then(() => {
            document.getElementById("message").style.display = "block";
            setTimeout(() => document.getElementById("message").style.display = "none", 2000);

            document.getElementById("copyJson").style.display = "none";
            document.getElementById("githubButton").style.display = "inline-block";
            document.getElementById("jsonButton").style.display = "inline-block";
        });
    });

    // Theme Toggle Logic with Cookies
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // مدت زمان انقضای کوکی
        let expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        let nameEq = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEq) == 0) return c.substring(nameEq.length, c.length);
        }
        return "";
    }

    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        const icon = document.getElementById("themeIcon");
        const isDark = document.body.classList.contains("dark");
        icon.className = isDark ? "fas fa-moon" : "fas fa-sun";
        setCookie("theme", isDark ? "dark" : "light", 365); // ذخیره وضعیت در کوکی برای یک سال
    });

    window.onload = () => {
        const saved = getCookie("theme");
        if (saved === "dark") {
            document.body.classList.add("dark");
            document.getElementById("themeIcon").className = "fas fa-moon";
        }
    };
</script>
</body>
</html>
