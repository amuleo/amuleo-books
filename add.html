<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اضافه کردن کتاب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg-color: #b4a990;
      --card-color: #ffffff;
      --border-color: #9e8e71;
      --text-color: #333;
      --accent-color: #f39c12;
    }

    body {
      font-family: 'YekanBakh', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #container {
      background-color: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header-row h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .theme-button {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-button i {
      font-size: 16px;
      color: var(--text-color);
    }

    input {
      padding: 10px;
      font-size: 14px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      font-family: 'YekanBakh', sans-serif;
      text-align: justify;
      direction: rtl;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'YekanBakh', sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #jsonButton {
      background-color: var(--accent-color);
      display: none;
    }

    #jsonButton:hover {
      background-color: #d68910;
    }

    #githubButton {
      background-color: #0073b1;
      display: none;
    }

    #githubButton:hover {
      background-color: #005688;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      display: none;
      color: green;
    }

    body.dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    #container.dark-mode {
      background-color: #34495e;
    }

    @media (max-width: 768px) {
      body {
        font-size: 3vw;
      }
      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="header-row">
      <h1>اضافه کردن کتاب</h1>
      <button class="theme-button" id="themeToggle"><i class="fas fa-sun"></i></button>
    </div>
    <input type="text" id="bookName" placeholder="نام کتاب" required />
    <input type="text" id="bookAuthor" placeholder="نویسنده کتاب" required />
    <input type="number" id="bookPages" placeholder="تعداد صفحات" required />
    <input type="number" id="bookYear" placeholder="تاریخ مطالعه" required />
    <button id="copyJson">کپی جیسون در کلیپ‌بورد</button>
    <button id="githubButton" onclick="window.open('https://github.com/login', '_blank')">ورود به گیت‌هاب</button>
    <button id="jsonButton" onclick="window.open('https://github.com/amuleo/amuleo-books/blob/main/books.json', '_blank')">رفتن به جیسون</button>
    <div id="message">جیسون با موفقیت کپی شد!</div>
  </div>

  <script>
    document.getElementById('copyJson').addEventListener('click', () => {
      const bookName = document.getElementById('bookName').value;
      const bookAuthor = document.getElementById('bookAuthor').value;
      const bookPages = parseInt(document.getElementById('bookPages').value);
      const bookYear = parseInt(document.getElementById('bookYear').value);

      const bookData = `, { name: "${bookName}", author: "${bookAuthor}", pages: ${bookPages}, year: ${bookYear} }`;

      navigator.clipboard.writeText(bookData)
        .then(() => {
          const message = document.getElementById('message');
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 2000);

          document.getElementById('copyJson').style.display = 'none';
          document.getElementById('githubButton').style.display = 'inline-block';
          document.getElementById('jsonButton').style.display = 'inline-block';
        })
        .catch(err => console.error('Error copying to clipboard:', err));
    });

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.getElementById('container').classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }

      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('container').classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    };
  </script>
</body>
</html>
