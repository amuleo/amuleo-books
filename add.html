<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کپی JSON و ورود به گیت‌هاب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg-color: #b4a990;
      --card-color: #cfcab9;
      --border-color: #9e8e71;
      --text-color: #333;
    }

    body {
      font-family: YekanBakh, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: var(--card-color);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    #themeToggle i {
      color: var(--text-color);
    }

    #container {
      background-color: var(--card-color);
      padding: 20px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: inherit;
      direction: rtl;
      text-align: justify;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    #copyJson {
      background-color: #f39c12;
      color: #fff;
    }

    #copyJson:hover {
      background-color: #d68910;
    }

    #githubButton {
      background-color: #0073b1;
      color: #fff;
      display: none;
    }

    #githubButton:hover {
      background-color: #005688;
    }

    #jsonButton {
      background-color: #4caf50;
      color: #fff;
      display: none;
    }

    #jsonButton:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 0.95rem;
      display: none;
      color: green;
    }

    @media (max-width: 480px) {
      body {
        font-size: 1rem;
        padding: 10px;
      }

      #container {
        padding: 15px;
      }

      input,
      button {
        font-size: 1rem;
      }
    }

    body.dark {
      --bg-color: #333;
      --card-color: #4d4d4d;
      --border-color: #777;
      --text-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="themeToggle"><i class="fas fa-sun"></i></button>
  <div id="container">
    <h1>اضافه کردن کتاب</h1>
    <input type="text" id="bookName" placeholder="نام کتاب" required />
    <input type="text" id="bookAuthor" placeholder="نویسنده کتاب" required />
    <input type="number" id="bookPages" placeholder="تعداد صفحات" required />
    <input type="number" id="bookYear" placeholder="تاریخ مطالعه" required />
    <button id="copyJson">کپی جیسون در کلیپ‌بورد</button>
    <button id="githubButton" onclick="window.open('https://github.com/login', '_blank')">ورود به گیت‌هاب</button>
    <button id="jsonButton" onclick="window.open('https://github.com/amuleo/amuleo-books/blob/main/books.json', '_blank')">ورود به جیسون</button>
    <div id="message">جیسون با موفقیت کپی شد!</div>
  </div>

  <script>
    document.getElementById('copyJson').addEventListener('click', () => {
      const bookName = document.getElementById('bookName').value;
      const bookAuthor = document.getElementById('bookAuthor').value;
      const bookPages = parseInt(document.getElementById('bookPages').value);
      const bookYear = parseInt(document.getElementById('bookYear').value);

      const bookData = `, { name: "${bookName}", author: "${bookAuthor}", pages: ${bookPages}, year: ${bookYear} }`;

      navigator.clipboard.writeText(bookData)
        .then(() => {
          const message = document.getElementById('message');
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 2000);

          document.getElementById('copyJson').style.display = 'none';
          document.getElementById('githubButton').style.display = 'inline-block';
          document.getElementById('jsonButton').style.display = 'inline-block';
        })
        .catch(err => {
          console.error('Error copying to clipboard:', err);
        });
    });

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.innerHTML = `<i class="fas ${isDark ? 'fa-moon' : 'fa-sun'}"></i>`;
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    };
  </script>
</body>
</html>
