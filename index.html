<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="">
  <meta name="msapplication-navbutton-color" content="">
  <meta name="apple-mobile-web-app-status-bar-style" content="">
  <title>کتابخونه عمو لئو</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* فونت اختصاصی */
    @font-face {
      font-family: 'Mikhak';
      src: url('fonts/Mikhak.woff2') format('truetype');
    }
    /* متغیرهای ریشه */
    :root {
      --bg: #eef1f6;
      --card: #ffffff;
      --border: #e5e5e5;
      --text: #333;
      --hover: #dbdce0;
      --span: #9e8e71;
      --hover: #c7c7c7; /* رنگ هاور دکمه پاپ‌آپ در حالت روز */
    }
    body.dark {
      --bg: #212121;
      --card: #303030;
      --border: #666;
      --text: #f0f0f0;
      --hover: #1a1a1c;
      --hover: #2a2a2a; /* رنگ هاور دکمه پاپ‌آپ در حالت تاریک */
    }
    /* استایل اسکرول (WebKit) */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--text);
      border-radius: 5px;
      }
      
      #popupText {
        scrollbar-width: thin; /* برای فایرفاکس */
      }
      
      #popupText::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      
      #popupText::-webkit-scrollbar-track {
        background: var(--bg);
      }
      
      #popupText::-webkit-scrollbar-thumb {
        background: var(--text);
        border-radius: 5px;
      }

    html {
      scrollbar-width: thin;
      scrollbar-color: var(--bg);
    }
    /* استایل کلاس pitem برای المان‌های اصلی */
    .pitem {
      background: var(--bg);
      padding: 15px;
      border-radius: 15px;
    }
    /* استایل مشابه pitem برای المان‌های متنی کوچک */
    .sitem {
      font-family: 'Mikhak', sans-serif;
      color: var(--text);
      background-color: var(--span);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.95rem;
      margin: 0;
    }
    /* ظرف وضعیت کتاب با دو ستون */
    .status-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .status-left {
      text-align: right;
    }
    .status-right {
      text-align: left;
    }
    .status-left p {
      margin: 0;
      text-align: right !important;
    }
    .status-right p {
      margin: 0;
      text-align: left !important;
    }
    /* استایل کلی صفحه */
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Mikhak', sans-serif;
      color: var(--text);
      direction: rtl;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 100px 10px;
    }
    /* استایل Header */
    .header {
      display: flex;
      position: fixed;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--card);
      padding: 15px;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
    }
    .header h1 {
      margin-right: 30px;
      color: var(--text);
      font-size: 1.5rem;
    }
    .theme-button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .theme-button i {
      font-size: 18px;
      color: var(--text);
    }
    .summary-box {
      background-color: var(--card);
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }
    /* استایل کارت‌ها */
    .card {
      background-color: var(--card);
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      min-height: 250px;
      cursor: pointer;
    }
    .card-content {
      position: relative;
      z-index: 1;
      text-align: justify;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    /* حذف المان پس‌زمینه مربوط به شناسه */
    /* .card-background-text { ... } */
    .card hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 8px 0;
      opacity: 0.5;
    }
    @media (max-width: 480px) {
      body { font-size: 1rem; }
      .card-content { font-size: 0.9rem; }
      .container { padding: 80px 20px; }
      .header { height: 40px; }
    }
    /* استایل صفحه پروگرس */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    #loadingScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 25px;
      height: 25px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--text);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* استایل پاپ‌آپ */
    #popupModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: var(--card);
      border-radius: 10px;
      padding: 15px;
      margin: 0 15px;
      max-width: 500px;
      width: calc(100% - 30px);
      height: 300px; /* ارتفاع ثابت */
      display: flex;
      flex-direction: column;
    }
    /* پاراگراف پاپ‌آپ با قابلیت اسکرول؛ از پدینگ و مارجین پایین برای فاصله استفاده شده */
    .modal-content p#popupText {
      overflow-y: auto;
      flex: 1;
      margin-bottom: 15px;
    }
    /* دکمه بستن پاپ‌آپ (تمام عرض) با استایل هاور */
    #closePopup {
      background: var(--bg);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Mikhak', sans-serif;
      color: var(--text);
      width: 100%;
      transition: background-color 0.3s;
    }
    #closePopup:hover {
      background-color: var(--hover);
    }

    .load-more-btn {
      background-color: var(--card);
      font-family: 'Mikhak', sans-serif;
      color: var(--text);
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .load-more-btn:hover {
      background-color: var(--hover);
    }
    
  </style>
</head>
<body>
  <!-- صفحه پروگرس -->
  <div id="loadingScreen">
    <div class="spinner"></div>
  </div>
  <div class="container">
    <!-- بخش Header -->
    <div class="header">
      <h1>کتابخونۀ عمو لئو</h1>
      <button class="theme-button" id="themeToggle" title="تغییر حالت">
        <i id="themeIcon" class="fas"></i>
      </button>
    </div>
    <!-- محل نمایش کتاب‌ها -->
    <div id="bookContainer"></div>
  </div>
  <!-- پاپ‌آپ رسپانسیو -->
  <div id="popupModal">
    <div class="modal-content">
      <p id="popupText" class="pitem"></p>
      <button id="closePopup">بستن</button>
    </div>
  </div>
  <script>
    // تابع بارگذاری کتاب‌ها از Cloudflare Worker
    async function loadBooks() {
      try {
        const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/list-books");
        if (!response.ok) throw new Error('خطا در دریافت اطلاعات از Worker');
        
        const data = await response.json();
        let books = [];
        if (Array.isArray(data)) {
          books = data;
        } else if (data.success) {
          if (data.results && Array.isArray(data.results.results)) {
            books = data.results.results;
          } else if (data.results && Array.isArray(data.results)) {
            books = data.results;
          } else {
            throw new Error("داده‌های دریافتی معتبر نیستند.");
          }
        } else {
          throw new Error("خطا در دریافت داده از سرور");
        }
        
        const bookContainer = document.getElementById('bookContainer');
        const summaryBox = document.createElement('div');
        summaryBox.className = 'summary-box';
        
        const totalBooks = books.length;
        const totalPages = books.reduce((sum, book) => sum + (Number(book.pages) || Number(book.page) || 0), 0);
        const currentYear = 1404;
        const booksThisYear = books.filter(book => parseInt(book.year) === currentYear).length;
        
        summaryBox.innerHTML = `
          <p>
            تا کنون <span class="label">${totalBooks}</span> کتاب خوانده ام و 
            <span class="label">${totalPages}</span> صفحه را پشت سر گذاشته‌ام،
            در سال جاری <span class="label">${booksThisYear}</span> کتاب خوانده‌ام.
          </p>
        `;
        document.querySelector('.header').insertAdjacentElement('afterend', summaryBox);
        
        let displayedBooks = 10;
        displayBooks(books, displayedBooks);
        
        const loadMoreButton = document.createElement('button');
        loadMoreButton.className = 'load-more-btn';
        loadMoreButton.textContent = 'نمایش بیشتر';
        bookContainer.appendChild(loadMoreButton);
        
        loadMoreButton.addEventListener('click', () => {
          displayedBooks += 10;
          displayBooks(books, displayedBooks);
          if (displayedBooks >= books.length) {
            loadMoreButton.remove();
            const endMessage = document.createElement('p');
            endMessage.textContent = 'این آخر لیست است';
            bookContainer.appendChild(endMessage);
          }
        });
        
        // تابع نمایش کتاب‌ها به صورت کارت
        function displayBooks(books, count) {
          bookContainer.innerHTML = '';
          books.slice(-count).reverse().forEach((book) => {
            const card = document.createElement('div');
            card.className = 'card';
  
            // با کلیک روی کل کارت پاپ‌آپ فعال می‌شود
            card.addEventListener('click', function() {
              let bookId = book.id;
              let bookIntro = book.intro;
              if(bookIntro === null || bookIntro === "null" || bookIntro.trim() === "") {
                bookIntro = "هنوز درآمدی بر این کتاب نوشته نشده!!";
              }
              document.getElementById("popupText").innerHTML =
                "شناسه کتاب: " + bookId + "<br>درآمدی بر کتاب: " + bookIntro;
              document.getElementById("popupModal").style.display = "flex";
            });
  
            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
              <p class="pitem"><span class="label">نام کتاب</span> │ ${book.name || book.title}</p>
              <p class="pitem"><span class="label">نویسنده</span> │ ${book.author}</p>
              <p class="pitem"><span class="label">تاریخ مطالعه</span> │ ${book.year}</p>
            `;
  
            card.appendChild(content);
  
            // پاراگراف درآمد من بر کتاب (بالای بخش وضعیت)
            const incomePara = document.createElement('p');
            incomePara.className = 'pitem';
            if(book.intro === null || book.intro === "null" || book.intro.trim() === "") {
              incomePara.textContent = "درآمد من بر کتاب: درآمدی برای این کتاب نوشته نشده";
            } else {
              incomePara.textContent = "درآمد من بر کتاب: اینجا کلیک کنید";
              incomePara.style.cursor = "pointer";
              incomePara.addEventListener('click', function(e) {
                // جلوگیری از انتقال رویداد به کارت
                e.stopPropagation();
                let bookId = book.id;
                let bookIntro = book.intro;
                document.getElementById("popupText").innerHTML =
                  "شناسه کتاب: " + bookId + "<br>درآمدی بر کتاب: " + bookIntro;
                document.getElementById("popupModal").style.display = "flex";
              });
            }
            card.appendChild(incomePara);
  
            // بخش وضعیت کتاب: ستون سمت چپ وضعیت و ستون سمت راست تعداد صفحات
            const statusContainer = document.createElement('div');
            statusContainer.className = 'status-container';
  
            const leftDiv = document.createElement('div');
            leftDiv.className = 'status-left';  // قرارگیری وضعیت (متنی)
            const rightDiv = document.createElement('div');
            rightDiv.className = 'status-right';  // قرارگیری تعداد صفحات
  
            const totalPagesCount = book.pages || book.page;
            let pagesText = "";
            let statusText = "";
  
            if (book.stat !== null && book.stat !== "null" && !isNaN(Number(book.stat))) {
              pagesText = `${book.stat}/${totalPagesCount} صفحه`;
              statusText = "در حال خواندن";
            } else if (book.stat === "fe") {
              pagesText = `${totalPagesCount} صفحه`;
              statusText = "خواهم خواند";
            } else if (book.stat === "re") {
              pagesText = `${totalPagesCount} صفحه`;
              statusText = "خوانده ام";
            } else {
              pagesText = `${totalPagesCount} صفحه`;
              statusText = "نامشخص";
            }
  
            // طبق تغییر جدید:
            // ستون سمت چپ (status-left) شامل وضعیت متنی
            const leftPara = document.createElement('p');
            leftPara.className = 'sitem';
            leftPara.textContent = statusText;
            leftDiv.appendChild(leftPara);
  
            // ستون سمت راست (status-right) شامل تعداد صفحات
            const rightPara = document.createElement('p');
            rightPara.className = 'sitem';
            rightPara.textContent = pagesText;
            rightDiv.appendChild(rightPara);
  
            statusContainer.appendChild(leftDiv);
            statusContainer.appendChild(rightDiv);
  
            card.appendChild(statusContainer);
            bookContainer.appendChild(card);
          });
        }
  
      } catch (error) {
        console.error(error.message);
      }
    }
  
    // توابع مدیریت تم و کوکی‌ها
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }
  
    function getCookie(name) {
      let nameEq = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
      }
      return "";
    }
  
    function updateThemeColor(color) {
      let themeMetaTag = document.querySelector('meta[name="theme-color"]');
      if (!themeMetaTag) {
        themeMetaTag = document.createElement('meta');
        themeMetaTag.setAttribute('name', 'theme-color');
        document.head.appendChild(themeMetaTag);
      }
      themeMetaTag.setAttribute('content', color);
    }
  
    function updateThemeIcon(isDark) {
      const icon = document.getElementById('themeIcon');
      icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    }
  
    function applyStoredTheme() {
      const storedTheme = getCookie('theme');
      const isDark = storedTheme === 'dark';
      document.body.classList.toggle('dark', isDark);
      updateThemeIcon(isDark);
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      applyStoredTheme();
      loadBooks();
    });
  
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      updateThemeIcon(isDark);
      setCookie('theme', isDark ? 'dark' : 'light', 365);
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    });
  
    document.addEventListener("DOMContentLoaded", () => {
      const saved = getCookie("theme");
      const isDark = saved === "dark";
      document.body.classList.toggle("dark", isDark);
      document.getElementById('themeIcon').className = isDark ? "fas fa-moon" : "fas fa-sun";
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    });
  
    // دکمه بستن پاپ‌آپ
    document.getElementById("closePopup").addEventListener('click', function() {
      document.getElementById("popupModal").style.display = "none";
    });
  
    // نمایش صفحه پروگرس و محو شدن آن پس از بارگذاری
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => { loadingScreen.remove(); }, 500);
        }
      }, 800);
    });
  </script>
</body>
</html>
