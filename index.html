<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخونه عمو لئو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'YekanBakh';
            src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
        }

        :root {
            --bg: #eef1f6;
            --card: #ffffff;
            --border: #e5e5e5;
            --text: #333;
            --hover: #dbdce0;
            --span: #9e8e71;  /* رنگ متن اسپن */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'YekanBakh', sans-serif;
            color: var(--text);
            direction: rtl;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 100px 10px;
        }

        /* Header Style */
        .header {
            display: flex;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            background-color: var(--card);
            padding: 15px;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header h1 {
            margin-right: 30px;
            color: var(--text); /* رنگ متن هدر */
            font-size: 1.5rem;
        }

        .theme-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-button i {
            font-size: 18px;
            color: var(--text);
        }

        .summary-box {
            background-color: var(--card);
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin: 15px auto;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card);
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin: 15px auto;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: justify;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .card-background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        .card hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 8px 0;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                font-size: 1rem;
            }

            .card-content {
                font-size: 0.9rem;
            }
            .container {
            padding: 80px 20px;
           }
            .header {
             height: 40px;
          }    
        }

        body.dark {
            --bg: #212121;
            --card: #303030;
            --border: #666;
            --text: #f0f0f0;
            --hover: #1a1a1c;
        }

        /* استایل دکمه نمایش بیشتر */
.load-more-btn {
    background-color: var(--card); /* رنگ پس‌زمینه */
    font-family: 'YekanBakh', sans-serif;
    color: var(--text); /* رنگ متن */
    border: none; /* حذف حاشیه */
    padding: 10px; /* فاصله داخلی */
    font-size: 16px; /* اندازه فونت */
    border-radius: 5px; /* گوشه‌های گرد */
    cursor: pointer; /* نشانگر موس */
    transition: background-color 0.3s ease; /* انیمیشن تغییر رنگ */
}

/* تغییر رنگ دکمه هنگام هاور */
.load-more-btn:hover {
    background-color: var(--hover);
}

/* استایل زمانی که دکمه در پایین صفحه است */
.load-more-btn.bottom {
    display: block;
    margin: 20px auto;
}

.summary-box p {
  text-align: justify !important;
}
        
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>کتابخونۀ عمو لئو</h1>
            <button class="theme-button" id="themeToggle" title="تغییر حالت">
                <i id="themeIcon" class="fas"></i>
            </button>
        </div>

        <!-- Summary Section -->
        

        <!-- Book Cards -->
        <div id="bookContainer"></div>
    </div>
<script>
    // Fetch and Display Books
    async function loadBooks() {
        try {
            const response = await fetch('books.json');
            if (!response.ok) throw new Error('Failed to load JSON');
            const books = await response.json();

            const bookContainer = document.getElementById('bookContainer');
            const summaryBox = document.createElement('div');
            summaryBox.className = 'summary-box';

            const totalBooks = books.length;
            const totalPages = books.reduce((sum, book) => sum + book.pages, 0);
            const currentYear = 1404; // اینجا سال مورد نظرتو بذار
            const booksThisYear = books.filter(book => parseInt(book.year) === currentYear).length;

            summaryBox.innerHTML = `
            <p>
                تا کنون <span style="color: var(--span);">${totalBooks}</span> کتاب خوانده ام و 
                <span style="color: var(--span);">${totalPages}</span> صفحه را پشت سر گذاشته‌ام،
                در سال جاری <span style="color: var(--span);">${booksThisYear}</span> کتاب خوانده‌ام.
            `;
            
            document.querySelector('.header').insertAdjacentElement('afterend', summaryBox);

            // Initially show 10 books
            let displayedBooks = 10;
            displayBooks(books, displayedBooks);

            // Show more books functionality
            const loadMoreButton = document.createElement('button');
            loadMoreButton.className = 'load-more-btn';
            loadMoreButton.textContent = 'نمایش بیشتر';
            bookContainer.appendChild(loadMoreButton);

            loadMoreButton.addEventListener('click', () => {
                displayedBooks += 10;  // Increase by 10 each time
                displayBooks(books, displayedBooks);

                // If less than 10 books left to load, change the button text to "این آخر لیست است"
                if (displayedBooks >= books.length) {
                    loadMoreButton.remove(); // Remove the button once all books are displayed
                    const endMessage = document.createElement('p');
                    endMessage.textContent = 'این آخر لیست است';
                    bookContainer.appendChild(endMessage);
                }
            });

            function displayBooks(books, count) {
                bookContainer.innerHTML = ''; // Clear previous books
                books.slice(0, count).forEach((book, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const backgroundText = document.createElement('div');
                    backgroundText.className = 'card-background-text';
                    backgroundText.textContent = index + 1;

                    const content = document.createElement('div');
                    content.className = 'card-content';
                    content.innerHTML = `
                        <p>نام کتاب: ${book.name}</p>
                        <hr>
                        <p>نویسنده: ${book.author}</p>
                        <hr>
                        <p>تعداد صفحات: ${book.pages}</p>
                        <hr>
                        <p>تاریخ مطالعه: ${book.year}</p>
                    `;

                    card.appendChild(backgroundText);
                    card.appendChild(content);
                    bookContainer.appendChild(card);
                });
            }

        } catch (error) {
            console.error(error.message);
        }
    }

    // Theme Toggle Logic with Cookies
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // مدت زمان انقضای کوکی
        let expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        let nameEq = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEq) == 0) return c.substring(nameEq.length, c.length);
        }
        return "";
    }

    function updateThemeIcon(isDark) {
        const icon = document.getElementById('themeIcon');
        icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    }

    function applyStoredTheme() {
        const storedTheme = getCookie('theme');
        const isDark = storedTheme === 'dark';
        document.body.classList.toggle('dark', isDark);
        updateThemeIcon(isDark);
    }

    document.addEventListener('DOMContentLoaded', () => {
        applyStoredTheme();
        loadBooks();
    });

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        updateThemeIcon(isDark);
        setCookie('theme', isDark ? 'dark' : 'light', 365); // ذخیره وضعیت در کوکی برای یک سال
    });

    document.addEventListener("DOMContentLoaded", () => {
    const saved = getCookie("theme");
    const isDark = saved === "dark";
    
    // اعمال حالت ذخیره شده
    document.body.classList.toggle("dark", isDark);
    icon.className = isDark ? "fas fa-moon" : "fas fa-sun";

    // تنظیم رنگ تم مرورگر
    updateThemeColor(isDark ? "#333" : "#f9fafd");
});

</script>
</body>
</html>
