<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخونه عمو لئو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'YekanBakh';
            src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
        }

        :root {
            --bg-color: #b4a990;
            --card-color: #cfcab9;
            --border-color: #9e8e71;
            --text-color: #333;
            --header-bg: #cfcab9;  /* تغییر رنگ پس‌زمینه هدر */
            --header-text-color: #333333;  /* رنگ متن هدر */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'YekanBakh', sans-serif;
            color: var(--text-color);
            direction: rtl;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px 10px;
        }

        /* Header Style */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            background-color: var(--header-bg);  /* رنگ پس‌زمینه هدر */
            padding: 15px;
            border-radius: 10px;
        }

        .header-row h1 {
            margin: 0;
            color: var(--header-text-color); /* رنگ متن هدر */
            font-size: 1.5rem;
        }

        .theme-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-button i {
            font-size: 18px;
            color: var(--text-color);
        }

        .summary-box {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin: 15px auto;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin: 15px auto;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: justify;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .card-background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        .card hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 8px 0;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                font-size: 1rem;
            }

            .card-content {
                font-size: 0.9rem;
            }
        }

        body.dark {
            --bg-color: #333;
            --card-color: #4d4d4d;
            --border-color: #777;
            --text-color: #f0f0f0;
            --header-bg: #4d4d4d;  /* تغییر رنگ پس‌زمینه هدر در تم تاریک */
            --header-text-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-row">
            <h1>کتابخونۀ عمو لئو</h1>
            <button class="theme-button" id="themeToggle" title="تغییر حالت">
                <i id="themeIcon" class="fas"></i>
            </button>
        </div>

        <!-- Summary Section -->
        

        <!-- Book Cards -->
        <div id="bookContainer"></div>
    </div>

    <script>
        // Fetch and Display Books
        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                const books = await response.json();

                const bookContainer = document.getElementById('bookContainer');

                const summaryBox = document.createElement('div');
                summaryBox.className = 'summary-box';

                const totalBooks = books.length;
                const totalPages = books.reduce((sum, book) => sum + book.pages, 0);

                summaryBox.innerHTML = `<p>تعداد کتاب‌های که خوندم : ${totalBooks} | تعداد کل صفحاتی که مطالعه کردم: ${totalPages}</p>`;
                document.querySelector('.header-row').insertAdjacentElement('afterend', summaryBox);

                books.forEach((book, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const backgroundText = document.createElement('div');
                    backgroundText.className = 'card-background-text';
                    backgroundText.textContent = index + 1;

                    const content = document.createElement('div');
                    content.className = 'card-content';
                    content.innerHTML = `
                        <p>نام کتاب: ${book.name}</p>
                        <hr>
                        <p>نویسنده: ${book.author}</p>
                        <hr>
                        <p>تعداد صفحات: ${book.pages}</p>
                        <hr>
                        <p>تاریخ مطالعه: ${book.year}</p>
                    `;

                    card.appendChild(backgroundText);
                    card.appendChild(content);
                    bookContainer.appendChild(card);
                });
            } catch (error) {
                console.error(error.message);
            }
        }

        // Theme Toggle Logic
        function updateThemeIcon(isDark) {
            const icon = document.getElementById('themeIcon');
            icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
        }

        function applyStoredTheme() {
            const storedTheme = localStorage.getItem('theme');
            const isDark = storedTheme === 'dark';
            document.body.classList.toggle('dark', isDark);
            updateThemeIcon(isDark);
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyStoredTheme();
            loadBooks();
        });
        
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            updateThemeIcon(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
