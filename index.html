<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="">
  <meta name="msapplication-navbutton-color" content="">
  <meta name="apple-mobile-web-app-status-bar-style" content="">
  <title>کتابخونه عمو لئو</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'YekanBakh';
      src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
    }

    :root {
      --bg: #eef1f6;
      --card: #ffffff;
      --border: #e5e5e5;
      --text: #333;
      --hover: #dbdce0;
      --span: #9e8e71;
    }

     /* برای مرورگرهای مبتنی بر WebKit (مثل کروم، سافاری، جدیدترین نسخه‌های اپرا) */
::-webkit-scrollbar {
  width: 5px;    /* اگر عرض اولیه مثلاً 10px است، 5px همان نصف آن است */
  height: 5px;   /* برای اسکرول بار افقی (در صورت نیاز) */
}

::-webkit-scrollbar-track {
  background: var(--bg);  /* رنگ پس‌زمینه ریل اسکرول بار */
}

::-webkit-scrollbar-thumb {
  background: var(--text); /* رنگ نوار اسکرول (thumb) */
  border-radius: 5px;       /* انحنای لبه‌ها به دلخواه */
}

    html {
  scrollbar-width: thin;  /* thin نمایانگر اسکرول باری نازک است */
  scrollbar-color: var(--text) var(--bg); /* رنگ نوار و ریل */
}

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'YekanBakh', sans-serif;
      color: var(--text);
      direction: rtl;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 100px 10px;
    }

    /* Header Style */
    .header {
      display: flex;
      position: fixed;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      background-color: var(--card);
      padding: 15px;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 60px;
    }

    .header h1 {
      margin-right: 30px;
      color: var(--text);
      font-size: 1.5rem;
    }

    .theme-button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .theme-button i {
      font-size: 18px;
      color: var(--text);
    }

    .summary-box {
      background-color: var(--card);
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    .card {
      background-color: var(--card);
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      min-height: 250px;
    }

    .card-content {
      position: relative;
      z-index: 1;
      text-align: justify;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .card-background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.1);
      z-index: 0;
      pointer-events: none;
    }

    .card hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 8px 0;
      opacity: 0.5;
    }

    @media (max-width: 480px) {
      body {
        font-size: 1rem;
      }

      .card-content {
        font-size: 0.9rem;
      }
      .container {
        padding: 80px 20px;
      }
      .header {
        height: 40px;
      }    
    }

    body.dark {
      --bg: #212121;
      --card: #303030;
      --border: #666;
      --text: #f0f0f0;
      --hover: #1a1a1c;
    }

    /* استایل دکمه نمایش بیشتر */
    .load-more-btn {
      background-color: var(--card);
      font-family: 'YekanBakh', sans-serif;
      color: var(--text);
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .load-more-btn:hover {
      background-color: var(--hover);
    }

    .load-more-btn.bottom {
      display: block;
      margin: 20px auto;
    }

    .summary-box p {
      text-align: justify !important;
    }

    .label{
      font-weight: bold;
      color: var(--span);
    }
    
    /* استایل صفحه پروگرس */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    #loadingScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 25px;
      height: 25px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--text);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- صفحه پروگرس -->
  <div id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>کتابخونۀ عمو لئو</h1>
      <button class="theme-button" id="themeToggle" title="تغییر حالت">
        <i id="themeIcon" class="fas"></i>
      </button>
    </div>

    <!-- محل نمایش کتاب‌ها -->
    <div id="bookContainer"></div>
  </div>

  <script>
    // تابع برای بارگذاری و نمایش کتاب‌ها از Cloudflare Worker
    async function loadBooks() {
      try {
        // استفاده از Cloudflare Worker به جای فایل محلی JSON
        const response = await fetch("https://book-manager-worker.immohammaddavoodi.workers.dev/list-books");
        if (!response.ok) throw new Error('خطا در دریافت اطلاعات از Worker');
        
        const data = await response.json();
        
        // استخراج آرایه کتاب‌ها؛ در صورتی که داده به صورت مستقیم آرایه نباشد از ساختار پوشیده شده استخراج می‌کنیم
        let books = [];
        if (Array.isArray(data)) {
          books = data;
        } else if (data.success) {
          if (data.results && Array.isArray(data.results.results)) {
            books = data.results.results;
          } else if (data.results && Array.isArray(data.results)) {
            books = data.results;
          } else {
            throw new Error("داده‌های دریافتی معتبر نیستند.");
          }
        } else {
          throw new Error("خطا در دریافت داده از سرور");
        }
        
        const bookContainer = document.getElementById('bookContainer');
        
        // ایجاد بخش Summary
        const summaryBox = document.createElement('div');
        summaryBox.className = 'summary-box';
        
        const totalBooks = books.length;
        const totalPages = books.reduce((sum, book) => sum + (Number(book.pages) || Number(book.page) || 0), 0);

        const currentYear = 1404; // سال مورد نظر
        const booksThisYear = books.filter(book => parseInt(book.year) === currentYear).length;
        
        summaryBox.innerHTML = `
          <p>
            تا کنون <span class="label">${totalBooks}</span> کتاب خوانده ام و 
            <span class="label">${totalPages}</span> صفحه را پشت سر گذاشته‌ام،
            در سال جاری <span class="label">${booksThisYear}</span> کتاب خوانده‌ام.
          </p>
        `;
        
        // قرار دادن بخش summary بعد از header
        document.querySelector('.header').insertAdjacentElement('afterend', summaryBox);
        
        // نمایش اولیه ۱۰ کتاب
        let displayedBooks = 10;
        displayBooks(books, displayedBooks);
        
        // ایجاد دکمه "نمایش بیشتر"
        const loadMoreButton = document.createElement('button');
        loadMoreButton.className = 'load-more-btn';
        loadMoreButton.textContent = 'نمایش بیشتر';
        bookContainer.appendChild(loadMoreButton);
        
        loadMoreButton.addEventListener('click', () => {
          displayedBooks += 10;
          displayBooks(books, displayedBooks);
          if (displayedBooks >= books.length) {
            loadMoreButton.remove();
            const endMessage = document.createElement('p');
            endMessage.textContent = 'این آخر لیست است';
            bookContainer.appendChild(endMessage);
          }
        });
        
        // تابع نمایش کتاب‌ها در قالب کارت
        function displayBooks(books, count) {
          bookContainer.innerHTML = ''; // پاکسازی محتوای قبلی
          books.slice(-count).reverse().forEach((book, index) => {
            const card = document.createElement('div');
            card.className = 'card';
  
            const backgroundText = document.createElement('div');
            backgroundText.className = 'card-background-text';
            backgroundText.textContent = book.id;
  
            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
              <p><span class="label">نام کتاب:</span> ${book.name || book.title}</p>
              <hr>
              <p><span class="label">نویسنده:</span> ${book.author}</p>
              <hr>
              <p><span class="label">تعداد صفحات:</span> ${book.pages || book.page}</p>
              <hr>
              <p><span class="label">تاریخ مطالعه:</span> ${book.year}</p>
            `;
  
            card.appendChild(backgroundText);
            card.appendChild(content);
            bookContainer.appendChild(card);
          });
        }
        
      } catch (error) {
        console.error(error.message);
      }
    }
    
    // توابع مربوط به مدیریت تم (تاریک/روشن) و کوکی‌ها
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }
    
    function getCookie(name) {
      let nameEq = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nameEq) === 0) return c.substring(nameEq.length, c.length);
      }
      return "";
    }
    
    function updateThemeColor(color) {
      let themeMetaTag = document.querySelector('meta[name="theme-color"]');
      if (!themeMetaTag) {
        themeMetaTag = document.createElement('meta');
        themeMetaTag.setAttribute('name', 'theme-color');
        document.head.appendChild(themeMetaTag);
      }
      themeMetaTag.setAttribute('content', color);
    }
    
    function updateThemeIcon(isDark) {
      const icon = document.getElementById('themeIcon');
      icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    }
    
    function applyStoredTheme() {
      const storedTheme = getCookie('theme');
      const isDark = storedTheme === 'dark';
      document.body.classList.toggle('dark', isDark);
      updateThemeIcon(isDark);
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      applyStoredTheme();
      loadBooks();
    });
    
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      updateThemeIcon(isDark);
      setCookie('theme', isDark ? 'dark' : 'light', 365);
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    });
    
    // تنظیم مجدد تم در صورت نیاز بعد از بارگذاری
    document.addEventListener("DOMContentLoaded", () => {
      const saved = getCookie("theme");
      const isDark = saved === "dark";
      document.body.classList.toggle("dark", isDark);
      document.getElementById('themeIcon').className = isDark ? "fas fa-moon" : "fas fa-sun";
      updateThemeColor(isDark ? "#333" : "#f9fafd");
    });
    
    // کد مربوط به صفحه پروگرس: نمایش 1 ثانیه و سپس محو شدن به مدت 0.5 ثانیه
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 800);
    });
  </script>
</body>
</html>
