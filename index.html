<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کتاب‌ها</title>
    <style>
        @font-face {
            font-family: 'YekanBakh';
            src: url('fonts/YekanBakh-Regular.ttf') format('truetype');
        }

        :root {
            --bg-color: #b4a990;
            --card-color: #cfcab9;
            --border-color: #9e8e71;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'YekanBakh', sans-serif;
            color: var(--text-color);
            direction: rtl;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px 10px;
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .theme-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background-color: var(--card-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-button svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .summary-box, .card {
            background-color: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin: 15px auto;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            position: relative;
            overflow: hidden;
            min-height: 250px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: justify;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .card-background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12vw;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            pointer-events: none;
        }

        .card hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 8px 0;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                font-size: 1rem;
            }

            .card-content {
                font-size: 0.9rem;
            }
        }

        body.dark {
            --bg-color: #333;
            --card-color: #4d4d4d;
            --border-color: #777;
            --text-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button class="theme-button" id="themeToggle" title="تغییر حالت">
                <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/></svg>
            </button>
        </div>
        <h1>لیست کتاب‌ها</h1>
        <div id="bookContainer"></div>
    </div>
    <script>
        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                if (!response.ok) throw new Error('Failed to load JSON');
                const books = await response.json();

                const bookContainer = document.getElementById('bookContainer');

                const summaryBox = document.createElement('div');
                summaryBox.className = 'summary-box';

                const totalBooks = books.length;
                const totalPages = books.reduce((sum, book) => sum + book.pages, 0);

                summaryBox.innerHTML = `<p>تعداد کتاب‌های خوانده شده: ${totalBooks} | تعداد کل صفحات مطالعه شده: ${totalPages}</p>`;
                document.querySelector('h1').insertAdjacentElement('afterend', summaryBox);

                books.forEach((book, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const backgroundText = document.createElement('div');
                    backgroundText.className = 'card-background-text';
                    backgroundText.textContent = index + 1;

                    const content = document.createElement('div');
                    content.className = 'card-content';
                    content.innerHTML = `
                        <p>نام کتاب: ${book.name}</p>
                        <hr>
                        <p>نویسنده: ${book.author}</p>
                        <hr>
                        <p>تعداد صفحات: ${book.pages}</p>
                        <hr>
                        <p>تاریخ مطالعه: ${book.year}</p>
                    `;

                    card.appendChild(backgroundText);
                    card.appendChild(content);
                    bookContainer.appendChild(card);
                });
            } catch (error) {
                console.error(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadBooks);

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
