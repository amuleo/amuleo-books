<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت کتاب</title>
  <style>
    :root {
      writing-mode: horizontal-tb;
      direction: rtl;
      text-orientation: mixed;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .hidden {
      display: none;
    }
    #login-container {
      max-width: 300px;
      margin: 100px auto;
    }
    #login-container input,
    #login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .alert {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    #tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #tabs button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #eee;
      border: none;
    }
    #tabs button.active {
      background-color: #4caf50;
      color: white;
    }
    form {
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    form input, form button {
      margin: 10px 0;
      padding: 8px;
      font-size: 1rem;
    }
    form button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }
    #help-popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #help-popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>ورود به پنل مدیریت</h2>
    <input type="password" id="loginPassword" placeholder="رمز عبور" required>
    <button id="loginButton">ورود</button>
    <div id="loginMessage" class="alert"></div>
  </div>

  <div id="manage-container" class="hidden">
    <div id="tabs">
      <button id="tab-add" class="active">افزودن کتاب</button>
      <button id="tab-update">آپدیت کتاب</button>
    </div>

    <div id="tabContentAdd">
      <h2>افزودن کتاب جدید</h2>
      <form id="addBookForm">
        <input type="text" id="title" placeholder="عنوان کتاب" required>
        <input type="text" id="author" placeholder="نویسنده" required>
        <input type="number" id="year" placeholder="تاریخ مطالعه" required>
        <input type="number" id="page" placeholder="تعداد صفحات کتاب" required>
        <input type="text" id="stat" placeholder="وضعیت کتاب" required>
        <button type="submit">افزودن کتاب</button>
      </form>
      <div id="message" class="alert"></div>
    </div>

    <div id="tabContentUpdate" class="hidden">
      <h2>آپدیت کتاب</h2>
      <div id="search-section">
        <form id="searchForm">
          <input type="number" id="searchId" placeholder="شماره کتاب (ID)" required>
          <button type="submit">نمایش اطلاعات کتاب</button>
        </form>
        <div id="searchMessage" class="alert"></div>
      </div>

      <div id="update-section" class="hidden">
        <h3>ویرایش اطلاعات کتاب</h3>
        <form id="updateForm">
          <input type="hidden" id="updateId">
          <input type="text" id="updateTitle" placeholder="عنوان کتاب" required>
          <input type="text" id="updateAuthor" placeholder="نویسنده" required>
          <input type="number" id="updateYear" placeholder="تاریخ مطالعه" required>
          <input type="number" id="updatePage" placeholder="تعداد صفحات کتاب" required>
          <input type="text" id="updateStat" placeholder="وضعیت کتاب" required>
          <button type="submit">ذخیره تغییرات</button>
        </form>
        <div id="updateMessage" class="alert"></div>
      </div>
    </div>
  </div>

  <div id="help-popup">
    <div id="help-popup-content">
      <h3>راهنما</h3>
      <p>
        در این بخش می‌توانید کتاب‌های جدید را اضافه کنید یا اطلاعات کتاب‌های قبلی را ویرایش نمایید. لطفاً فیلدها را با دقت پر کرده و هنگام استفاده از شماره کتاب (ID) مطمئن شوید که عدد صحیح وارد می‌کنید.
      </p>
      <button onclick="closeHelp()">بستن</button>
    </div>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', () => {
      const pass = document.getElementById('loginPassword').value;
      if (pass === '1234') {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('manage-container').classList.remove('hidden');
      } else {
        document.getElementById('loginMessage').textContent = 'رمز نادرست است.';
      }
    });

    const tabAdd = document.getElementById('tab-add');
    const tabUpdate = document.getElementById('tab-update');
    const contentAdd = document.getElementById('tabContentAdd');
    const contentUpdate = document.getElementById('tabContentUpdate');

    tabAdd.addEventListener('click', () => {
      tabAdd.classList.add('active');
      tabUpdate.classList.remove('active');
      contentAdd.classList.remove('hidden');
      contentUpdate.classList.add('hidden');
    });

    tabUpdate.addEventListener('click', () => {
      tabUpdate.classList.add('active');
      tabAdd.classList.remove('active');
      contentUpdate.classList.remove('hidden');
      contentAdd.classList.add('hidden');
    });

    function closeHelp() {
      document.getElementById('help-popup').style.display = 'none';
    }

    document.getElementById('addBookForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('message').textContent = 'کتاب با موفقیت اضافه شد.';
      this.reset();
    });

    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('searchId').value;
      if (id === '1') {
        document.getElementById('update-section').classList.remove('hidden');
        document.getElementById('updateId').value = '1';
        document.getElementById('updateTitle').value = 'مثال کتاب';
        document.getElementById('updateAuthor').value = 'نویسنده نمونه';
        document.getElementById('updateYear').value = '1400';
        document.getElementById('updatePage').value = '200';
        document.getElementById('updateStat').value = 'خوانده شده';
        document.getElementById('searchMessage').textContent = '';
      } else {
        document.getElementById('searchMessage').textContent = 'کتاب یافت نشد.';
        document.getElementById('update-section').classList.add('hidden');
      }
    });

    document.getElementById('updateForm').addEventListener('submit', function (e) {
      e.preventDefault()
      document.getElementById('updateMessage').textContent = 'تغییرات با موفقیت ذخیره شد.';
    });
  </script>
</body>
</html>
